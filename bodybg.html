<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body backgroungcolor change</title>
</head>

<body id="bg">
    <button onclick="bgred()">Red</button>
    <button onclick="bgyellow()">Yellow</button>
    <script>
        let backbg = document.getElementById("bg");

        function bgred() {
            backbg.style.backgroundColor = "red";
        }

        function bgyellow() {
            backbg.style.backgroundColor = "yellow";
        }
    </script>
</body>

</html>
