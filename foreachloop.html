<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreachloop</title>
</head>

<body>
    <script>
        //foreachloop use for get data from js array or object
        var cars = ["car1", "car2", "car3", "car4", "car5"]
        cars.forEach(car);

        function car(item, index, array) {
            //  document.write(item + index + "<br>");
            array[index] = item + "0";
        }
        cars.forEach(after);

        function after(item, index, array) {
            document.write(item + index + "<br>");
            // array[index] = item + "0";
        }
    </script>
</body>

</html>
