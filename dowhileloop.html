<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-whileloop</title>
</head>

<body>
    <script>
        let pass;
        do {
            pass = prompt("enter ur password");

        } while (pass !== "mitz");
    </script>
</body>
