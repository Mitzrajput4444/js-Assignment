<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arry And Print using Loop</title>
</head>

<body>
    <h1 id="my">Hi...Everyone</h1>
    <script>
        let friends = ["mitz", "hir", "vn", "nikita", "mayur"];
        for (let fd of friends) {
            document.write(`<h1> ${fd} </h1>`);
        }
        document.write(friends[1]);
    </script>
</body>

</html>
